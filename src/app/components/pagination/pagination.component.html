<nav class="mt-6 mb-3">
    <ul class="flex items-center -space-x-px h-10 text-base">
        <li class="cursor-pointer" (click)="prevPage()">
            <a
                class="flex items-center justify-center px-4 h-10 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-cyan-950 hover:text-gray-100 ">
                <span class="sr-only">Précédent</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="M5 1 1 5l4 4" />
                </svg>
            </a>
        </li>
        <li *ngFor="let page of pages" class="cursor-pointer">
            <a (click)="goToPage(page)" [class.bg-gray-100]="page == currentPage" [class.bg-gray-300]="page != currentPage"
                class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 border 
                border-gray-300 hover:bg-gray-100 hover:text-gray-700">
                {{ page }}
            </a>
        </li>
        <li class="cursor-pointer" (click)="nextPage()">
            <a
                class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-cyan-950 hover:text-gray-100">
                <span class="sr-only">Suivant</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="m1 9 4-4-4-4" />
                </svg>
            </a>
        </li>
    </ul>
</nav>
