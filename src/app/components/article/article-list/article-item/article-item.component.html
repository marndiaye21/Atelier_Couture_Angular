<div class="grid grid-cols-6 h-16 bg-slate-200 rounded mb-2">
    <div class="border-r-2 border-cyan-900 flex items-center justify-center">
        <div class="w-14 h-14">
            <img [src]="article.photo ? imgPath + article.photo : 'assets/default.jpg'"
                alt="" class="w-full h-full rounded-full object-cover">
        </div>
    </div>
    <div class="px-3 py-2 border-r-2 border-cyan-900 flex items-center">{{ article.label }}</div>
    <div class="px-3 py-2 border-r-2 border-cyan-900 flex items-center">{{ article.price }}</div>
    <div class="px-3 py-2 border-r-2 border-cyan-900 flex items-center">{{ article.stock }}</div>
    <div class="px-3 py-2 border-r-2 border-cyan-900 flex items-center">{{ article.category.label }}</div>
    <div class="px-3 py-2 border-cyan-900 flex items-center justify-center">
        <svg class="w-6 h-6 mr-4 text-gray-800 dark:text-white cursor-pointer" (click)="onEditArticle()"
            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="#f1c40f" viewBox="0 0 20 18">
            <path
                d="M12.687 14.408a3.01 3.01 0 0 1-1.533.821l-3.566.713a3 3 0 0 1-3.53-3.53l.713-3.566a3.01 3.01 0 0 1 .821-1.533L10.905 2H2.167A2.169 2.169 0 0 0 0 4.167v11.666A2.169 2.169 0 0 0 2.167 18h11.666A2.169 2.169 0 0 0 16 15.833V11.1l-3.313 3.308Zm5.53-9.065.546-.546a2.518 2.518 0 0 0 0-3.56 2.576 2.576 0 0 0-3.559 0l-.547.547 3.56 3.56Z" />
            <path
                d="M13.243 3.2 7.359 9.081a.5.5 0 0 0-.136.256L6.51 12.9a.5.5 0 0 0 .59.59l3.566-.713a.5.5 0 0 0 .255-.136L16.8 6.757 13.243 3.2Z" />
        </svg>
        <div>
            <svg *ngIf="!confirmDeleted" (click)="confirmDeleting()"
                class="w-6 h-6 text-gray-800 dark:text-white cursor-pointer" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="#e74c3c" viewBox="0 0 18 20">
                <path
                    d="M17 4h-4V2a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v2H1a1 1 0 0 0 0 2h1v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6h1a1 1 0 1 0 0-2ZM7 2h4v2H7V2Zm1 14a1 1 0 1 1-2 0V8a1 1 0 0 1 2 0v8Zm4 0a1 1 0 0 1-2 0V8a1 1 0 0 1 2 0v8Z" />
            </svg>
            <button class="px-1 py-1 bg-yellow-600 text-white rounded" *ngIf="confirmDeleted"
                (click)="onDeleteArticle(article.id ?? 0)">ok ({{ timer }})
            </button>
        </div>
    </div>
</div>
